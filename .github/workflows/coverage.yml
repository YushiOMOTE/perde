name: coverage

on: [push]

jobs:
  build:
    name: Coverage with Python ${{ matrix.python }} on ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.7, 3.8, 3.9]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt
      - name: Install dependencies
        run: |
          pip install pipenv
          make python-version=${{ matrix.python }} build-opt=''
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Cdebug-assertions=no -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort"
          RUSTDOCFLAGS: "-Cpanic=abort"
      - id: coverage
        uses: actions-rs/grcov@v0.1
      - uses: codecov/codecov-action@v1
        with:
          file: ${{ steps.coverage.outputs.report }}
