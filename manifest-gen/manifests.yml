pyo3_version: 0.12
perde_core_version: 0.1.0
formats:
  - crate_name: perde
    version: 0.0.4
    description: Fast and flexible serialization library.
  - crate_name: perde-json
    version: 0.0.4
    description: Fast and flexible JSON serialization library based on perde.
    deps:
      serde_json: "1.0"
  - crate_name: perde-yaml
    version: 0.0.4
    description: Fast and flexible YAML serialization library based on perde.
    deps:
      serde_yaml: "0.8"
  - crate_name: perde-msgpack
    version: 0.0.4
    description: Fast and flexible MessagePack serialization library based on perde.
    deps:
      rmp-serde: "0.14"
